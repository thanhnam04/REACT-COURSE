<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
      // babel is javascript compiler to get others languages into javascript
      /*
      Khi sử dụng React, không dùng js bìh thường mà dùng js tăng cường, cao cấp hơn gọi là JSX = javascript XML
      là thư viện giúp ta có thể viết code HTML bên trong javascript
      */
      /*
      const div in react is one element but contains mutiples others element wwhich not fail the program
      */
      /*
      React is a external library(thư viện ngoài)
      code ở bên ngoài, có thể tải code bên ngoài này về website của mình và sử dụng
      */

    /*
    div là container hay vật chứa
    có thể chứa nhiều elements
    */
      console.log(dayjs().format('MMMM D')); 
      const paragraph = 
      <p>
        Current time: {dayjs().format("HH:mm:ss")}
      </p>


      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(paragraph);

      setInterval(()=> {const paragraph = 
      <p>Current time: {dayjs().format("HH:mm:ss")}</p>;root.render(paragraph)},1000);
    </script>
  </body>
</html>
